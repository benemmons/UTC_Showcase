<!DOCTYPE HTML>

<html>

<head>
	<title>UTC Showcase</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="../assets/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.1.0/js/md5.js"></script>
	<script src="../assets/js/comment_system.js"></script>
	<script type="text/javascript" src="../assets/js/get_params.js"></script>
	<script type="text/javascript" src="../assets/js/load_post.js"></script>

</head>

<body>

	<!-- Header -->
	<header id="header">
		<h1>
			<a href="http://utcshowcase.online">UTC Showcase</a>

		</h1>

	</header>

	<!-- Main -->
	<section id="main" class="wrapper">
		<div class="container">

			<header class="major special">
				<img src="../images/logo.png" width="50px" height="50px"></img>
				<h2 id="post_title"></h2>
				<p id="post_description"></p>
				<h4 id="post_author"></h4>
			</header>
			<div id="post_content"></div>
	</section>


	<section>
		<div class="comment_form">
			<h3>Leave a comment</h3>

			<form id="comment">

				<label for="name">Name</label>
				<input type="text" id="name">
				<label for="message">Message</label>
				<textarea id="message"></textarea>
				<br>
				<input type="submit" value="Post Comment">
			</form>

			<div class="comments"></div>
		</div>
	</section>
	<!-- Scripts -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/skel.min.js"></script>
	<script src="../assets/js/util.js"></script>
	<!--[if lte I../E 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="../assets/js/main.js"></script>

</body>

</html>
